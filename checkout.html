<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link rel="icon" href="img/tint-solid.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/css.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Aqua travels</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a class="logo__link" href="index.html">
            <img src="img/logo.jpg" alt="logo" class="logo__img" />
            <h2 class="logo__text">Aqua travels</h2>
          </a>
        </div>

        <form class="form" action="" method="">
          <input
            type="text"
            class="form__input"
            placeholder="Search"
            name="search"
            required
          />
          <button class="form__button" type="submit" name="search_submit">
            <i class="fas fa-search form__icon"></i>
          </button>
        </form>

        <div class="icons">
          <div class="icons__box">
            <a href="chat.html" class="link icons__link--chat">
              <i class="fas fa-comment icons__icon"></i>
              <span class="icons__icon-number">2</span>
            </a>
          </div>
          <div class="icons__box">
            <a href="email.html" class="link">
              <i class="fas fa-envelope icons__icon"></i>
              <span>7</span>
            </a>
          </div>
          <div class="icons__box icons__box--user">
            <a href="user.html" class="link">
              <img src="img/user-1.jpeg" alt="user-1" class="icons__img" />
              <p class="icons__user-name">Isabel</p>
            </a>
          </div>
        </div>
      </header>

      <div class="content">
        <nav class="nav">
          <ul class="list">
            <li class="list__item list__item">
              <a href="index.html" class="list__link"
                ><i class="fas fa-tint list__icon"></i>Home</a
              >
            </li>
            <li class="list__item">
              <a href="transport.html" class="list__link"
                ><i class="fas fa-bus list__icon"></i>Transport</a
              >
            </li>
            <li class="list__item">
              <a href="rooms.html" class="list__link"
                ><i class="fas fa-home list__icon"></i>Rooms</a
              >
            </li>
            <li class="list__item">
              <a href="sports.html" class="list__link"
                ><i class="fas fa-swimming-pool list__icon"></i>sports</a
              >
            </li>
          </ul>
          <footer class="list__footer">
            <div class="list__footer-media">
              <a
                href="https://www.instagram.com"
                target="_blank"
                class="list__footer-link"
                ><i class="fab fa-instagram list__footer-icon"></i
              ></a>
              <a
                href="https://www.facebook.com"
                target="_blank"
                class="list__footer-link"
                ><i class="fab fa-facebook-f list__footer-icon"></i
              ></a>
              <a
                href="https://twitter.com"
                target="_blank"
                class="list__footer-link"
                ><i class="fab fa-twitter list__footer-icon"></i
              ></a>
              <a
                href="https://es.linkedin.com"
                target="_blank"
                class="list__footer-link"
                ><i class="fab fa-linkedin-in list__footer-icon"></i
              ></a>
            </div>

            <p class="list__footer-copy">
              Aqua Travels &copy; 2021 Patricia Betancor Jiménez &hearts;
            </p>
          </footer>
        </nav>

        <main class="main">
          <div class="checkout__content">
            <h2 class="h2">Form</h2>

            <form action="" class="checkout__form">
              <div class="checkout__form-left">
                <input
                  type="text"
                  placeholder="Full name"
                  class="checkout__form-item"
                  required
                />
                <input
                  type="text"
                  placeholder="Address line 1"
                  class="checkout__form-item"
                  required
                />

                <input
                  type="text"
                  placeholder="Post code"
                  class="checkout__form-item"
                  required
                />
                <input
                  type="text"
                  placeholder="city"
                  class="checkout__form-item"
                  required
                />
                <input
                  type="email"
                  placeholder="e-mail"
                  class="checkout__form-item"
                  required
                />
                <input
                  type="number"
                  placeholder="Phone number"
                  class="checkout__form-item"
                  required
                />
              </div>
              <!-- form-left -->

              <div class="checkout__form-right">
                <select class="checkout__form-item room-type" required>
                  <option value="" selected disabled>Room type</option>
                  <option value="50">ROOM 1 - £50 / night and person</option>
                  <option value="60">ROOM 2 - £60 / night and person</option>
                  <option value="50">ROOM 3 - £50 / night and person</option>
                  <option value="100">SUITE - £100 / night and person</option>
                </select>

                <input
                  type="number"
                  min="1"
                  max="4"
                  placeholder="Number of people (max 4, min 1)"
                  class="checkout__form-item people-number"
                  required
                />

                <div class="checkout__payments">
                  <div class="checkout__payments-left">
                    <img
                      src="img/paypal.png"
                      alt=""
                      class="checkout__payment"
                    />
                    <input
                      type="radio"
                      name="button"
                      id="button__paypal"
                      required
                    />
                  </div>
                  <div class="checkout__payments-right">
                    <img src="img/card.png" alt="" class="checkout__payment" />
                    <input
                      type="radio"
                      name="button"
                      id="button__card"
                      required
                    />
                  </div>
                </div>

                <div class="checkout__details">
                  <div class="checkout__paypal">
                    <input
                      type="email"
                      class="checkout__paypal-email checkout__form-item"
                      placeholder="Paypal E-mail"
                      required
                    />
                  </div>

                  <div class="checkout__card">
                    <input
                      type="number"
                      class="checkout__card-number checkout__form-item"
                      placeholder="Card number"
                      required
                    />
                    <div class="checkout__card-expiry">
                      <select
                        name="expireMM"
                        id="expireMM"
                        class="checkout__card-month checkout__form-item"
                        required
                      >
                        <option value="" selected disabled>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                      <select
                        name="expireYY"
                        id="expireYY"
                        class="checkout__card-year checkout__form-item"
                        required
                      >
                        <option value="" selected disabled>Year</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                        <option value="23">2023</option>
                        <option value="24">2024</option>
                      </select>
                      <input
                        type="text"
                        pattern="\d*"
                        maxlength="3"
                        placeholder="CVV"
                        class="checkout__card-cvv checkout__form-item"
                        required
                      />
                    </div>
                    <!-- expiry date-->
                  </div>
                  <!-- card -->
                </div>
                <!-- checkout payment details -->
              </div>
              <!-- form right -->
              <div class="checkout__form-bottom">
                <h2 class="h2 total-price"></h2>
                <button type="submit" class="checkout__button button__medium">
                  Buy now
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/js.js"></script>

    <script
      src="https://kit.fontawesome.com/161339b2f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
